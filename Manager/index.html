<!DOCTYPE html>
<html>
<head>
	<title>FAVADA MANAGER</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style/button.css" >
</head>
<style>
body, html {
  height: 100%;
}
#navi
{
	float:left;
	position:relative;
	background-color:#EFEEEB;
	width:15%;
	height:100%;
}
#logo
{
	width:100%;
	height:10%;
	background-color:#CCCCCC;
}
img{
	width:90%;
	height:90;
	
}
.footer{
	position:absolute;
	height:10%;
	width:100%;
	background-color:#CCCCCC;
	bottom:0%;
	text-align:center
}
#header{
	width:100%;
	height:8%;
	background-color:#8F8F80;
	position:relative;
	margin-top:0%;
	padding-top:10px;
}

</style>

<body>
<div style="height:100%;">
	<div id="navi">
		<div id="logo">
			<img src="img/logo.png"></img>
		</div>
		<div valign="bottom" class="footer">powered by TEAM10</div>	
	</div>
	<div style="height:100%;width:85%;float:right;">
		<div id="header">
			<!-- Search form -->
			<input style="height:70%;float:left;width:40%;margin-left:2%;" class="form-control" type="text" placeholder="Search" aria-label="Search"></input>
			<!-- button-->
			<div style="height:70%;float:left;top:15%;">
				<span style="height:100%;" class="input-group-btn">
				<button style="height:100%;" class="btn btn-search" type="button"><i class="fa fa-search fa-fw"></i> Search</button>
				</span>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>	
</html>
