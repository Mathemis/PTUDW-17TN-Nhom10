<!doctype html>
<html lang="en">
  <head>
    <title>header</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style/header.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    
    <div id="header">
        <div class="container-fluid row info ">


            <div class="info-header col-ms-4">
                <img class="icon" src="./img/check-order.png">
                <span>KIỂM TRA ĐƠN HÀNG</span>
            </div>

            <div class="info-header col-ms-4">
                <img class="icon" src="./img/signup.png">
                <span>ĐĂNG NHẬP / ĐĂNG KÝ</span>
            </div>

            <div class="info-header col-ms-4">
                <img class="icon" src="./img/language.png">
                <span>THAY ĐỔI NGÔN NGỮ</span>
            </div>

        </div>
        

        <div class="main row">
            <img class="logo col-ms-3" src="./img/logo.png">

            <div class="search col-ms-6 row">
                <input id="search-input" type="text" placeholder="Tìm kiếm trên Favada">
                <div class="cover-btn">
                    <img id="search-btn" class="icon" src="./img/search.png">
                </div>    
            </div>

            <div class="liked-btn col-ms-1">
                <img class="icon-medium" src="./img/like.png">
            </div>

            <div class="cart-btn col-ms-2">
                <img class="icon-medium" src="./img/cart.png">
            </div>


        </div>

        <div class="nav">
            <div class="category sub-nav col-ms-3">
                <img class="icon" src="./img/check-list.png">
                <span>DANH MỤC SẢN PHẨM</span>
            </div>

            <div class="help sub-nav col-ms-3">
                <span>HƯỚNG DẪN MUA HÀNG</span>
            </div>

            <div class="warranty sub-nav col-ms-3">
                <span>QUY ĐỊNH BẢO HÀNH</span>
            </div>

            <div class="installment sub-nav col-ms-3">
                <span>MUA TRẢ GÓP</span>
            </div>

        </div>
    

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
