<!doctype html>
<html lang="en">
  <head>
    <title>login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="import" href="./header.html">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header></header>

    <div class="login-via">
      <div class="login-text">ĐĂNG NHẬP BẰNG</div>
      <div>
        <button class="fb via ">Facebook</button><br>
        <button class="gg via">Google</button> 
      </div>
    </div>

    <div class="login-signup row">
      <div class="login form">
          <div class="login-text">ĐĂNG NHẬP</div>
          <form class="form-login">
            <input type="email" id="email" placeholder="Email của bạn"><br>
            <input type="password" id="password" placeholder="Nhập mật khẩu"><br>
            <input type="submit" id="submit" value="Đăng nhập"><br>
          </form>
          <span id="forget">Quên mật khẩu ?</span>
      </div>

      <div class="signup form">
        <div class="login-text">ĐĂNG KÝ</div>
        <form class="form-login">
          <input type="text" id="fullname" placeholder="Họ và tên"><br>
          <input type="text" id="username" placeholder="User name"><br>
          <input type="email" id="email" placeholder="Email của bạn"><br>
          <input type="text" id="phone" placeholder="Số điện thoại"><br>
          <input type="password" id="password" placeholder="Chọn mật khẩu"><br>
          <input type="password" id="password-again" placeholder="Nhập lại mật khẩu"><br>
          <input type="submit" id="submit" value="Đăng ký">
        </form>
      </div>
    </div>


    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/embedded-html.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
