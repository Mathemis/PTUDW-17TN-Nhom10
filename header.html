<!DOCTYPE html>
<html lang="en">
    <head>
        <title>header</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!-- Import font Roboto -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <script src="js/fontawesome-pro.js"></script>
        <!-- Style -->
        <link rel="stylesheet" href="css/header.css" />
    </head>
    <body>
        <header>
            <div class="header-top">
                <div class="container">
                    <div class="ht-list row pt-1 pb-1 justify-content-end">
                        <div id="ht-item-1">
                            <i class="far fa-shopping-bag mr-2"></i>
                            KIỂM TRA ĐƠN HÀNG
                        </div>
                        <div id="ht-item-2">
                            <i class="far fa-user-circle mr-2"></i>
                            ĐĂNG NHẬP/ĐĂNG KÝ
                        </div>
                        <div id="ht-item-3" class="d-none">
                            <i class="far fa-user-circle mr-2"></i>
                            CAO NHƠN HƯNG
                        </div>
                        <div id="ht-item-4" class="d-none d-sm-block">
                            <i class="far fa-globe mr-2"></i>
                            CHANGE LANGUAGE
                            <!-- Popup to change language -->
                            <div class="language-popup d-none">
                                <div>
                                    <img
                                        src="images/header/flag-icons/vn.svg"
                                        alt=""
                                    />
                                    Tiếng Việt
                                </div>
                                <div>
                                    <img
                                        src="images/header/flag-icons/uk.svg"
                                        alt=""
                                    />
                                    English
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header-middle">
                <div class="container">
                    <div class="d-md-flex flex-md-row align-items-center">
                        <div class="logo text-center mr-4">
                            <div class="py-3">
                                <a href="index.html">
                                    <img
                                        id="logo-img"
                                        src="images/header/logo.png"
                                        alt="logo"
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="d-flex flex-fill">
                            <div class="input-group mr-lg-5 mr-3">
                                <input
                                    id="search-box"
                                    class="form-control"
                                    type="search"
                                    placeholder="Tìm kiếm trên Favada"
                                />
                                <div class="input-group-append">
                                    <button class="btn-search btn btn-warning">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button
                                    class="btn-wish-list btn btn-outline-dark mr-lg-3 mr-2"
                                >
                                    <i class="far fa-heart"></i>
                                </button>
                                <button
                                    class="btn-shopping-cart btn btn-danger"
                                >
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header-bottom d-none d-md-block">
                <div class="container">
                    <div class="menu row pt-2 pb-2">
                        <div class="mr-4">
                            <i class="fas fa-list mr-1"></i>
                            DANH MỤC SẢN PHẨM
                        </div>
                        <div class="mr-4">
                            HƯỚNG DẪN MUA HÀNG
                        </div>
                        <div class="mr-4">
                            QUY ĐỊNH BẢO HÀNH
                        </div>
                        <div>
                            MUA TRẢ GÓP
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
