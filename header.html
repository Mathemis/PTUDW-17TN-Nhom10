<!DOCTYPE html>
<html lang="en">
    <head>
        <title>header</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!-- Import font Roboto -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <script src="js/fontawesome-pro.js"></script>
        <!-- Style -->
        <link rel="stylesheet" href="css/header.css" />
    </head>
    <body>
        <header>
            <div class="header-top">
                <div class="container">
                    <div
                        class="ht-list row pt-1 pb-1 justify-content-end align-items-center"
                    >
                        <button
                            onclick="location.href=''"
                            type="button"
                            class="ht-item"
                        >
                            <i class="far fa-shopping-bag mr-2"></i>
                            KIỂM TRA ĐƠN HÀNG
                        </button>
                        <button
                            onclick="location.href='login.html'"
                            type="button"
                            class="ht-item"
                        >
                            <i class="far fa-user-circle mr-2"></i>
                            ĐĂNG NHẬP/ĐĂNG KÝ
                        </button>
                        <button
                            onclick="location.href=''"
                            type="button"
                            class="ht-item d-none"
                        >
                            <i class="far fa-user-circle mr-2"></i>
                            CAO NHƠN HƯNG
                        </button>
                        <div class="dropdown">
                            <button
                                class="ht-item d-none d-sm-block"
                                data-toggle="dropdown"
                            >
                                <i class="far fa-globe mr-2"></i>
                                CHANGE LANGUAGE
                            </button>
                            <!-- Popup to change language -->
                            <div class="dropdown-menu">
                                <a class="dropdown-item">
                                    <img
                                        src="images/header/flag-icons/vn.svg"
                                        alt=""
                                    />
                                    Tiếng Việt
                                </a>
                                <a class="dropdown-item">
                                    <img
                                        src="images/header/flag-icons/uk.svg"
                                        alt=""
                                    />
                                    English
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header-middle">
                <div class="container">
                    <div class="d-md-flex flex-md-row align-items-center">
                        <div class="logo text-center mr-md-4">
                            <div class="py-3">
                                <a href="index.html">
                                    <img
                                        id="logo-img"
                                        src="images/header/logo.png"
                                        alt="logo"
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="d-flex flex-fill">
                            <div class="input-group mr-lg-5 mr-3">
                                <input
                                    id="search-box"
                                    class="form-control"
                                    type="search"
                                    placeholder="Tìm kiếm trên Favada"
                                />
                                <div class="input-group-append">
                                    <button class="btn-search btn btn-warning">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button
                                    onclick="location.href=''"
                                    type="button"
                                    class="btn-wish-list btn btn-outline-dark mr-lg-3 mr-2"
                                >
                                    <i class="far fa-heart"></i>
                                </button>
                                <button
                                    onclick="location.href=''"
                                    type="button"
                                    class="btn-shopping-cart btn btn-danger"
                                >
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header-bottom d-none d-md-block">
                <div class="container">
                    <div class="menu-bar row">
                        <div class="menu-item dropdown mr-4">
                            <button data-toggle="dropdown">
                                <i class="fas fa-list mr-1"></i>
                                DANH MỤC SẢN PHẨM
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">
                                    LAPTOP
                                </a>
                                <a class="dropdown-item" href="#">
                                    PC - LINH KIỆN
                                </a>
                                <a class="dropdown-item" href="#">
                                    MÁN HÌNH
                                </a>
                                <a class="dropdown-item" href="#">
                                    BÀN PHÍM
                                </a>
                                <a class="dropdown-item" href="#">
                                    CHUỘT
                                </a>
                                <a class="dropdown-item" href="#">
                                    TAI NGHE
                                </a>
                                <a class="dropdown-item" href="#">
                                    GHẾ GAMING
                                </a>
                                <a class="dropdown-item" href="#">
                                    THIẾT BỊ ÂM THANH
                                </a>
                                <a class="dropdown-item" href="#">
                                    THIẾT BỊ MẠNG
                                </a>
                                <a class="dropdown-item" href="#">
                                    THIẾT BỊ VĂN PHÒNG
                                </a>
                                <a class="dropdown-item" href="#">
                                    PHỤ KIỆN
                                </a>
                            </div>
                        </div>
                        <div class="menu-item mr-4">
                            <a href="#">
                                HƯỚNG DẪN MUA HÀNG
                            </a>
                        </div>
                        <div class="menu-item mr-4">
                            <a href="#">
                                QUY ĐỊNH BẢO HÀNH
                            </a>
                        </div>
                        <div class="menu-item">
                            <a href="#">
                                MUA TRẢ GÓP
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
